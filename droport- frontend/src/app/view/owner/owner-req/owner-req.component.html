<div class="container-fluid">
    <div class="col-md-3">
      <app-sidebar-pilot></app-sidebar-pilot>
    </div>
    <div class="col-md-9">
       <div class="alert alert-info" role="alert">
          <h2 class="alert-heading"></h2>
       </div>
       <div class="panel panel-primary">
         <div class="panel-heading">
           <h4><b>FLYING JOB</b></h4>
         </div>
         <div class="panel-body">
           <fieldset disabled>
               <div class="form-group col-xs-12">
                 <!-- request details -->
                 <div class="col-xs-2"><label for="req_type">Request Type :</label></div>
                 <div class="col-xs-10">
                   <input type="text" class="form-control" id="req_type" name="req_type" [(ngModel)]="req_type" >
                 </div>
               </div>
               <div class="form-group col-xs-12">
                 <div class="col-xs-2"><label for="district">District :</label></div>
                 <div class="col-xs-2">
                   <input type="text" class="form-control" id="district" name="district" [(ngModel)]="district">
                 </div>
                 <div class="col-xs-2"><label for="town">Town :</label></div>
                 <div class="col-xs-2">
                   <input type="text" class="form-control" id="town" name="town" [(ngModel)]="town">
                 </div>
                 <div class="col-xs-2"><label for="area">Area :</label></div>
                 <div class="col-xs-2">
                   <input type="text" class="form-control" id="area" name="area" [(ngModel)]="area">
                 </div>
               </div>
               <div class="form-group col-xs-12">
                 <div class="col-xs-2"><label for="map">Map Area :</label></div>
                 <div class="col-xs-10">
                   <!-- selected map area should come here -->
                   <iframe class="embed-responsive-item" src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d247.54344622829794!2d79.86114404732183!3d6.926997006376424!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2slk!4v1527065588894" width="600" height="450" frameborder="0" style="border:0" allowfullscreen></iframe>
                 </div>
               </div>
               <div class="form-group col-xs-12">
                 <div class="col-xs-2"><label for="date">Date :</label></div>
                 <div class="col-xs-4">
                   <input type="text" class="form-control" id="date" name="date" [(ngModel)]="date">
                 </div>
                 <div class="col-xs-2"><label for="time">Time :</label></div>
                 <div class="col-xs-4">
                   <input type="text" class="form-control" id="time" name="time" [(ngModel)]="time">
                 </div>
               </div>
               <div class="form-group col-xs-12">
                 <div class="col-xs-2"><label for="quality">Required Quality :</label></div>
                 <div class="col-xs-10">
                   <input type="text" class="form-control" id="quality" name="quality" [(ngModel)]="quality">
                 </div>
               </div>
               </fieldset>
               </div>
               <div class="panel-heading">
                   <!-- customer details -->
               <h4><b>CUSTOMER DETAILS</b></h4>
               </div>
               <div class="panel-body">
               <fieldset disabled> 
               <div class="form-group col-xs-12">
                 <div class="col-xs-2"><label for="name">Name :</label></div>
                 <div class="col-xs-10">
                   <input type="text" class="form-control" id="name" name="name" [(ngModel)]="name">
                 </div>
               </div>
               <div class="form-group col-xs-12">
                   <div class="col-xs-2"><label for="address">Address :</label></div>
                   <div class="col-xs-10">
                     <input type="text" class="form-control" id="address" name="address" [(ngModel)]="address">
                   </div>
                 </div>
               <div class="form-group col-xs-12">
                 <div class="col-xs-2"><label for="phone_mobile">Mobile No :</label></div>
                 <div class="col-xs-4">
                   <input type="text" class="form-control" id="phone_mobile" name="phone_mobile" [(ngModel)]="phone_mobile">
                 </div>
                 <div class="col-xs-2"><label for="phone_fixed">Fixed No :</label></div>
                 <div class="col-xs-4">
                   <input type="text" class="form-control" id="phone_fixed" name="phone_fixed" [(ngModel)]="phone_fixed">
                 </div>
               </div> 
           </fieldset>
           <div id="buttons">
                   <div class="col-sm-2"><button class="btn btn-success btn-lg" type="submit">Accept</button></div>
                   <div class="col-sm-2"><a class="btn btn-danger btn-lg" href="#" role="button">Reject</a></div>
           </div>
         </div>
       </div>
    </div>
   </div>
