<div class="form">
    <div class="container-fluid">
        
        <div >
            <h2 class="page-header">Flying Request Details</h2>
        </div>

<!--Description panel-->

        <div class="panel panel-primary col-xs-offset-2">
                <div class="panel-heading">
                    Discription
                </div>
                <div class="panel-body">
                <div class="form-group col-xs-7">
                    <div class="form-group form-inline" >
                        <label for="req_id" class="control-lable col-xs-2">Flying Request ID :  </label>
                        <input type="text" id="req_id" class="form-control">
                    </div>
                    
                    <div  class="form-group form-inline">
                        <label for="district" class="control-lable col-xs-2">District :</label>
                        <input type="text" id="district" class="form-control" >
                    </div>

                    <div  class="form-group form-inline">
                        <label for="town" class="control-lable col-xs-2">Town :</label>
                        <input type="text" id="town" class="form-control"  >
                    </div>

                    <div  class="form-group form-inline">
                        <label for="area" class="control-lable col-xs-2">Area :</label>
                        <input type="text" id="area" class="form-control">
                    </div>

                    <div class="form-group form-inline">
                        <label for="date" class="control-lable col-xs-2">Date :</label>
                        <input type="text" id="date" class="form-control">            
                    </div>
                    <div class="form-group form-inline">
                        <label for="time" class="control-lable col-xs-2">Time :</label>
                        <input type="text" id="time" class="form-control">            
                    </div>

                    <div class="form-group form-inline">
                        <label for="phi" class="control-lable col-xs-2">PHI :</label>
                        <input type="text" id="date" placeholder="PHI ID" class="form-control" onchange=""><span style="margin-left:20px;"><a class="btn btn-small btn-success " href="">View PHI Profile</a></span>
                    </div>
                </div>
            </div>
        </div>
